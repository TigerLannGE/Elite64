version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: chessbet-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chessbet_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chessbet_password}
      POSTGRES_DB: ${POSTGRES_DB:-chessbet_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chessbet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chessbet_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: node:18-alpine
    container_name: chessbet-backend
    working_dir: /app
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-chessbet_user}:${POSTGRES_PASSWORD:-chessbet_password}@postgres:5432/${POSTGRES_DB:-chessbet_db}?schema=public
      PORT_BACKEND: 4000
      NODE_ENV: development
      FRONTEND_URL: http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - chessbet-network
    volumes:
      - ../backend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run prisma:generate && npm run start:dev"

  frontend:
    image: node:18-alpine
    container_name: chessbet-frontend
    working_dir: /app
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
      PORT_FRONTEND: 3000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - chessbet-network
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    command: sh -c "npm install && npm run dev"

networks:
  chessbet-network:
    driver: bridge

volumes:
  postgres_data:

